<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
    <script src="js/jquery-3.1.0.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pig Dice</title>
  </head>

  <body>
    <div class="container">
      <div id="setup">
        <label>Add New Player</label>
        <input type="text" class="form-control" id="name">
        <button type="button" class="btn btn-info" id="add">Add Player</button>
        <button type="button" class="btn btn-info" id="robot-easy">Add Easy Robot</button>
        <button type="button" class="btn btn-info" id="robot-hard">Add Hard Robot</button>
        <button type="button" class="btn btn-success" id="start">Start</button>
      </div>
      <h3>Turn: <span id="turn-player"></script></h3>
      <h3>Current Roll: <span id="current-roll"></span></h3>
      <h3>Total Pot: <span id="turn-total"></span></h3>
      <button type="button" class="btn btn-primary" id="roll">Roll!</button>
      <button type="button" class="btn btn-warning" id="hold">Hold!</button>
      <button type="button" class="btn btn-danger" id="rage">RAGE QUIT!!!!!</button>


      <ul id="output"></ul>
      <h2 class="game-over"><span id="player"></span> Wins!</h2>
      <button type="button" class="btn btn-danger game-over">Reset</button>
    </div>

  </body>
</html>
